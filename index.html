<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ADD to CART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        #cart {
            border: 2px solid #333;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="ITEM" id="ITEM 1">
    <h2>CHICKEN BIRIYANI</h2>
<p>Price: RS 200</p>
    <button onclick="addToCart('CHICKEN BIRIYANI', 200)">Add to Cart</button>
</div>

<div class="ITEM" id="ITEM 3">
    <h2>GRILL CHICKEN</h2>
<p>Price: RS 750</p>
    <button onclick="addToCart('GRIL CHICKEN', 750)">Add to Cart</button>
</div>

<div class="ITEM" id="ITEM 3">
    <h2>WHITE PASTA</h2>
<p>Price: RS 250</p>
    <button onclick="addToCart('WHITE PASTA', 250)">Add to Cart</button>
</div>
<div class="ITEM" id="ITEM 4">
    <h2>MUTTON CHUKKA</h2>
<p>Price: RS 350</p>
    <button onclick="addToCart('MUTTON CHUKKA', 250)">Add to Cart</button>
</div>

<div id="cart">
    <h2>SHOPPING CART</h2>
    <ul id="cart-items">
       
    </ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
</div>

<script>
    let cartItems = [];
    let cartTotal = 0;

    function addToCart(productName, price) {
        cartItems.push({ name: productName, price: price });
        cartTotal += price;

        updateCart();
    }

    function updateCart() {
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        cartItemsElement.innerHTML = '';

        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = ${item.name} - ₹${item.price};
            cartItemsElement.appendChild(listItem);
        });

        cartTotalElement.textContent = cartTotal;
    }
</script>

</body>
</html>
